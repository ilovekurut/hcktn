<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme king</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/burger.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__nav">
                <img src="./img/icon.png" alt="">
                <div class="mobile-btn">
                    <span></span>
                </div>
                <ul class="nav">
                    <li><a href="#votes">подкупай голоса</a></li>
                    <li><a href="#memes">лучшие мемы</a></li>
                    <li><a href="#catch">поймай Бакиева</a></li>
                </ul>
            </div>
        </div>
        <div class="backdrop"></div>
    </header>
    <main>
        <div id="cover">
        <div class="container">
            <div class="main_content">
                <div class="wrapper">
                    <div class="block__left"></div>
                    <div class="row main_block"> </div>
                    <div class="block__right"> </div>
                </div>
            </div>
            <div class="new__wrapper">
            <div class="block__left__second"></div>
            <div class="block__right__second"></div>
            </div>
        </div>
    </div>
    </main>


    <section>
        <div class="modal__section">
            <p>Подкупай голоса по самой низкой цене!</p>
            <div class="counter">0</div>
            <div class="calculations">
                <div class="add">+</div>
                <div class="sub">-</div>
            </div>
            <button class="apply">купить</button>
        </div>
        <div class="modalBackrop">
            <div class="modal">
            
                <div class="modalHeader">
                    <a>вы купите <div class="count">0</div> </a> 
                    <span class="close">X</span>
                </div>
               <div class="modalContent">
        <form>
            <div class="input-row">
                <input class="messager" type="text" placeholder="введите свой номер">
                <button class="resetMessager" type="button">Сбросить</button>
            </div>
            <div class="input-row">
                <input class="number" type="text" placeholder="имя и фамилия">
                <button class="resetNumber" type="button">Сбросить</button>
            </div>
            <button class="apply" type="submit">купить</button>
            <div class="message"></div>
        </form>
            </div>
 
        </div>
        </div>
    </section>

<section>
        <div class="container">
            <div class="swiper_1">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                  <div class="qr_container">
                    <h2>больше мемов тут</h2>
                    <img src="./img/qrcode.png" alt="">
                  </div>
            </div>
            </div>
        </div>
</section>
      




    <script src="./script/swiper_1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./script/modal.js"></script>
    <script src="./script/burger.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
